<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-primary">
      <div class="panel-heading">
        List of Events
      </div>
      <!-- /.panel-heading -->
      <div class="panel-body">
        <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
          <thead>
            <tr>
              <th>Title</th>
              <th>Start date</th>
              <th>End date</th>
              <th>Location</th>
              <th>Number of people</th>

              <th>Option</th>
            </tr>
          </thead>
          <tbody>

            <tr *ngFor = "let event of events" class="odd gradeX">
              <td>{{event.title}}</td>
              <!-- <td>{{event.start_date | date: 'dd/MM/yyyy'}}</td>
              <td>{{event.end_date | date: 'dd/MM/yyyy'}}</td> -->
              <td>{{event.start_date}}</td>
              <td>{{event.end_date}}</td>
              <td>{{event.location}}</td>
              <td>{{event.number}}</td>
              <td class="center">
                <div class="dropdown text-center">
                  <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    <i class="fa fa-tasks"></i> <i class="fa fa-caret-down"></i>
                  </a>
                  <ul class="dropdown-menu dropdown-user">
                    <li><a routerLink="/admin/editevents/{{event._id}}" href="#"><i class="fa fa-pencil fa-fw"></i> Edit</a>
                    </li>
                    <li><a routerLink="/admin/listevents" href="#" (click)="deleteEvent(event)"><i class="fa fa-trash-o fa-fw"></i> Delete</a>
                    </li>
                  </ul>
                  <!-- /.dropdown-user -->
                </div>
              </td>
            </tr>
           <!-- end loop -->
          </tbody>
        </table>
        <!-- /.table-responsive -->

      </div>
      <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
  </div>
  <!-- /.col-lg-12 -->
</div>

  <div class="col-lg-12">
    <h1 class="page-header">Demo</h1>

    <div>{{event.description}}</div>
    <div [innerHTML]="event.description | noSanitize"></div>
    
  </div>
</div>
