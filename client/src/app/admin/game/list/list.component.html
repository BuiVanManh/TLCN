
<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">
      List of Games <!-- <small>Best form elements.</small> -->
    </h1>
  </div>
</div>
<div class="row">
  <!-- start of col-lg-12 part 01-->
  <div class="col-lg-12">
    <div class="panel panel-primary">
      <div class="panel-heading">
        List of Game
      </div>
      <div class="panel-body">
        <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
          <thead>
            <tr>
              <th>Image</th>
              <th>Name</th>
              <th>Number of Prizes</th>
              <th>Option</th>
            </tr>
          </thead>
          <tbody>

            <tr *ngFor = "let game of games" class="odd gradeX">
              <td><img src="" class="img-responsive img-user" alt="Phann Dom"></td>
              <td>{{game.title}}</td>
              <td>{{game.prizeamount}}</td>

              <td class="center">
                <div class="dropdown text-center">
                  <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    <i class="fa fa-tasks"></i> <i class="fa fa-caret-down"></i>
                  </a>
                  <ul class="dropdown-menu dropdown-user">
                    <li><a routerLink="/admin/game/edit/{{game._id}}" href="#"><i class="fa fa-pencil fa-fw"></i> Edit</a>
                    </li>
                    <li><a routerLink="/admin/game/list" href="#"><i class="fa fa-trash-o fa-fw"></i> Delete</a>
                    </li>
                  </ul>
                  <!-- /.dropdown-user -->
                </div>
              </td>
            </tr>
            <!-- end loop -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
