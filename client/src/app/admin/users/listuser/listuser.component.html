<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Employee Management</h1>
  </div>
  <!-- /.col-lg-12 -->
</div>
<div class="row" style="padding-bottom:5px">
  <div class="col-lg-12">
    <a routerLink="/admin/formuser" class="btn btn-success"><span class="fa fa-plus"></span> Add New Staff</a>
  </div>
  <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<!-- /.row -->
<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-primary">
      <div class="panel-heading">
        List of Employees
      </div>
      <!-- /.panel-heading -->
      <div class="panel-body">
        <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
          <thead>
            <tr>
              <th>Full Name</th>
              <th>Birthday</th>
              <th>Email</th>
              <th>Phone Number</th>
              <th>Sex</th>
              <th>Role</th>
              <th>Option</th>
            </tr>
          </thead>
          <tbody>

            <tr *ngFor="let user of users" class="odd gradeX">
              <td>{{user.username}}</td>
              <td>{{user.dateOfBirth | date: 'dd/MM/yyyy'}}</td>
              <td>{{user.email}}</td>
              <td>{{user.phone}}</td>
              <td>{{user.sex}}</td>
              <td>{{user.role}}</td>
              <td class="center">
                <div class="dropdown text-center">
                  <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    <i class="fa fa-tasks"></i> <i class="fa fa-caret-down"></i>
                  </a>
                  <ul class="dropdown-menu dropdown-user">
                    <li><a routerLink="/admin/edituser"><i class="fa fa-pencil fa-fw"></i> Edit</a>
                    </li>
                    <li><a href="#"><i class="fa fa-trash-o fa-fw"></i> Delete</a>
                    </li>
                  </ul>
                  <!-- /.dropdown-user -->
                </div>
              </td>
            </tr>
          
          </tbody>
        </table>
        <!-- /.table-responsive -->
      </div>
      <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
  </div>
  <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
