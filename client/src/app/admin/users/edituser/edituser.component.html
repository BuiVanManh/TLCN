<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Edit Info of Employee</h1>
  </div>
  <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-info">
      <div class="panel-heading">
        Edit Form
      </div>
      <div class="panel-body">
        <div class="row">

          <form role="form">
            <div class="col-lg-6">
              <div class="form-group">
                <label>Full Name</label>
                <input class="form-control" placeholder="Nhập vào họ và tên" name="fullName">
              </div>
              <div class="form-group">
                <label>Email</label>
                <input class="form-control" placeholder="Nhập vào email" name="fullName">
              </div>
              <div class="form-group">
                <label>Phone Number</label>
                <input class="form-control" placeholder="Nhập vào số điện thoại" name="fullName">
              </div>
              <div class="form-group">
                <label>Role</label>
                <select class="form-control">
                  <option>Admin</option>
                  <option>User</option>
                </select>
              </div>
            </div>
            <div class="col-lg-6">

              <div class="form-group">
                <label>Sex</label>
                <select class="form-control">
                  <option>Nam</option>
                  <option>Nu</option>
                </select>
              </div>
              <div class="form-group">
                <label>Image</label>
                <input type="file" name="image">
              </div>

            </div>
            <div class="col-lg-12">
              <div class="form-group">

                <div class="pull-left">
                  <a class="btn btn-success" routerLink="/admin/listuser">Back</a>
                </div>
                <div class="pull-right">
                  <button type="submit" class="btn btn-primary">Save</button>
                  <button type="reset" class="btn btn-warning">Cacel</button>
                </div>
              </div>
            </div>
          </form>
          <!-- /.col-lg-6 (nested) -->
          <!-- /.col-lg-6 (nested) -->
        </div>
        <!-- /.row (nested) -->
      </div>
      <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
  </div>
  <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
