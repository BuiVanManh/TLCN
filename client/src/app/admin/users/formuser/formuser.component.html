<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Nhập thông tin người dùng</h1>
  </div>
  <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-info">
      <div class="panel-heading">
        Form nhập thông tin
      </div>
      <div class="panel-body">
        <div class="row">

          <form [formGroup]="form" (submit)="onRegisterSubmit()">
            <div class="row show-hide-message">
              <div [ngClass]="messageClass">
                {{message}}
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label>Họ tên</label>
                <input type="text" name="username" class="form-control" placeholder="Typying your username ..." formControlName="username">
              </div>
              <div class="form-group">
                <label>Email</label>
                <input class="form-control" placeholder="Typying your email ..." name="email" type="email" formControlName="email">
              </div>
              <div class="form-group">
                <label>SĐT</label>
                <input type="number" name="phone" class="form-control" autocomplete="off" placeholder="Typying your phone number ..." formControlName="phone">
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
								<label style="color: black"><i class="notebook" aria-hidden="true"></i><b> Address</b></label>
								<input type="text" name="address" class="form-control" autocomplete="off" placeholder="Typying your  address ..." formControlName="address">
              </div>

              <div class="form-group">
                <label>Giới tính</label>
                <select class="form-control">
                  <option>Nam</option>
                  <option>Nu</option>
                </select>
              </div>
              <div class="form-group">
                <label>Hình ảnh</label>
                <input type="file" name="image" class="form-control" formControlName="image">
              </div>

            </div>
            <div class="col-lg-12">
              <div class="form-group">

                <div class="pull-left">
                  <a class="btn btn-success" routerLink="/admin/listuser">Trở lại</a>
                </div>
                <div class="pull-right">
                  <button type="submit" class="btn btn-default"><i class="fa fa-user-plus" aria-hidden="true"></i>Lưu</button>
                </div>
              </div>
            </div>
          </form>
          <!-- /.col-lg-6 (nested) -->
          <!-- /.col-lg-6 (nested) -->
        </div>
        <!-- /.row (nested) -->
      </div>
      <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
  </div>
  <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
