
<div class="container-report">
    <div class="row">   
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div *ngIf="event"> 
                        <img class="first-slide" src="./assets/imgs/event/{{event.event.image}}" alt="First slide">
                    </div>
                </div>
                <div class="panel-body">
                    <div class="col-sm-12 col-md-12">
                        <div class="w3-card w3-center" style="margin: 0px 250px">
                            <h4 class="header" style="text-align: center">Feedback Form</h4>
                            <div class="card-block">
                                <form [formGroup]="addReportForm" (ngSubmit)="onReportSubmit()">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-user-circle"></i></span>
                                        <input type="text" name="username" class="form-control" formControlName="username" placeholder="Typying your username ..." autofocus>
                                    </div>

                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                        <input type="email" name="email" class="form-control" formControlName="email" placeholder="Typying your email ..." autofocus>
                                    </div>

                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                                        <input type="text" name="phone" class="form-control" autocomplete="off" placeholder="Typying your phone number ..." formControlName="phone" autofocus/>
                                    </div>
                                    <div class="input-group">
                                        <textarea name="content" class="form-control" rows="8" cols="150" formControlName="content" placeholder="Typying your feedback ..." autofocus></textarea>
                                    </div>
                                    <div class="input-group">
                                        <button type="submit" class="btn btn-success btn-lg btn-block" [disabled]="!addReportForm.valid"> Send </button>
                                    </div>
                                </form> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
