


<div class="container-list">
  <div class="row">
    <div class="col-md-12">
      <div id="page-wrapper" >
          <div class="row">
            <div class="col-md-12">
              <h1 class="page-header">
                List of Games <!-- <small>Best form elements.</small> -->
              </h1>
            </div>
            <form class="navbar-form navbar-left" role="search">
              <div>
                <input type="text" placeholder="Search">
                <button type="submit" class="btn btn-default">Search</button>
              </div>                
            </form>
        </div>
      
      <section class="content">
        <div class="row">
          <table class="table">
            <thead class="thead-inverse">
              <tr>
                <th>Name of Game</th>
                <th>Name of Event</th>
                <th>Number of Prizes</th>
                <th>Options</th>
                <!-- <th *ngIf="auth.loggedIn"> -->
              </tr>
            </thead>
            <tbody>
              <tr *ngFor = "let event of events;" class="odd gradeX">
                <div *ngFor = "let game of games;">
                  <div *ngIf="event.game === game._id">
                    <td>{{game.title}}</td>
                    <td>{{event.title}}</td>
                    <td>{{game.prizeamount}}</td>
                    <td class="center">
                      <div class="dropdown text-center">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                          <i class="fa fa-gear fa-fw"></i> <i class="fa fa-caret-down"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                          <li><a routerLink="/game/detailgame/{{event._id}}" href="#"><i class="fa fa-pencil fa-fw"></i>Detail</a>
                          </li>
                          <li><a routerLink="/game/updategame/{{event._id}}" href="#"><i class="fa fa-trash-o fa-fw"></i>Update</a>
                          </li>
                        </ul>
                        <!-- /.dropdown-user -->
                      </div>
                    </td>
                  </div>
                </div>
              </tr>     
            </tbody>
          </table>
        </div>
      </section>
  <!-- /.content -->
      <section>
        <button type="button" class="btn btn-primary btn-md"> Xuất danh sách game </button>
        <span>
            <div class="btn-group">
            <ul class="pagination pagination-large" id="">
                  <li class="disabled"><span>«</span></li>
                  <li class="active"><span>1</span></li>
                  <li><a href="http://bootsnipp.com/tags/lists?page=2">2</a></li>
                  <li><a href="http://bootsnipp.com/tags/lists?page=3">3</a></li>
                  <li><a href="http://bootsnipp.com/tags/lists?page=2" rel="next">»</a></li> 
            </ul>
          </div>
        </span>
      </section>
    </div>
</div>
