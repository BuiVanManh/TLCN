
<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header"> Update Game </h1>
  </div>
</div>
<div class="row">
	<div class="col-lg-12">
    	<div class="panel panel-primary">
      		<div class="panel-heading">
			  Edit Game
			</div>

			<div class="panel-body">
				<div class="row show-hide-message">
					<div [ngClass]="messageClass">
						{{message}}
					</div>
				</div>
				<div class="row">
         		<form [formGroup]="form" (submit)="updateGame()" role="form">
						<div class="col-lg-12">
							<!-- Giải nhất -->
							<div class="form-group">
								<label class="col-md-2 control-label">Title First</label>
								<div class="col-md-10">
									<input type="text" id="title_first" class="form-control" formControlName="title_first" required >
								</div>
							</div>

							<div class="form-group">
								<label class="col-md-2 control-label">Prize First</label>
								<div class="col-md-10">
									<input type="number" id="prize_first" class="form-control" formControlName="prize_first" required >
								</div>
							</div>

							<div class="form-group">
								<label class="col-md-2 control-label">Image First</label>
								<div class="col-md-10">
									<input type="text" id="image_first" class="form-control" formControlName="image_first" required >
								</div>
							</div>
							<!-- End of Giải nhất -->

							<!-- Giải nhì -->
							<div class="form-group">
								<label class="col-md-2 control-label">Title Second</label>
								<div class="col-md-10">
									<input type="text" id="title_second" class="form-control" formControlName="title_second" required >
								</div>
							</div>

							<div class="form-group">
								<label class="col-md-2 control-label">Prize Second</label>
								<div class="col-md-10">
									<input type="number" id="prize_second" class="form-control" formControlName="prize_second" required >
								</div>
							</div>

							<div class="form-group">
								<label class="col-md-2 control-label">Image Second</label>
								<div class="col-md-10">
									<input type="text" id="image_second" class="form-control" formControlName="image_second" required >
								</div>
							</div>

							<!-- End of Giải nhì -->

							<!-- Giải ba -->
							<div class="form-group">
								<label class="col-md-2 control-label">Title Third</label>
								<div class="col-md-10">
									<input type="text" id="title_third" class="form-control" formControlName="title_third" required >
								</div>
							</div>

							<div class="form-group">
								<label class="col-md-2 control-label">Prize Third</label>
								<div class="col-md-10">
									<input type="number" id="prize_third" class="form-control" formControlName="prize_third" required >
								</div>
							</div>

							<div class="form-group">
								<label class="col-md-2 control-label">Image Third</label>
								<div class="col-md-10">
									<input type="text" id="image_third" class="form-control" formControlName="image_third" required >
								</div>
							</div>

							<!-- End of Giải ba -->

							<div class="form-group">
								<!-- <div class="pull-left">
									<input class="btn btn-success" value="Trở lại" routerLink="/admin/listeve">
								</div> -->
								<div class="pull-right">
									<button type="submit" class="btn btn-success" >Create</button>
									<button routerLink="/game/listgame" href="#" class="btn btn-warning">Cancel</button>
								</div>
              				</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
