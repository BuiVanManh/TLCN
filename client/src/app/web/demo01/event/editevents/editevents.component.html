<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header"> Edit An Event </h1>
  </div>
  <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-primary">
      <div class="panel-heading">
        Edit Event
      </div>
          
      <div class="panel-body">
          <div class="row show-hide-message">
            <div [ngClass]="messageClass">
              {{message}}
            </div>
          </div>
        <div class="row">
            <form [formGroup]="form" (submit)="editEvent()" role="form" novalidate>
              <div class="col-lg-12">
                <div class="form-group" *ngIf="event.event">
                  <label class="control-label">Image</label>
                  <input type="text" id="image" class="form-control" [(ngModel)]="event.event.image" formControlName="image" required >
                </div>
                <div class="form-group" *ngIf="event.event">
                  <label class="control-label">Title</label>
                  <input type="text" name="title" id="title" class="form-control" [(ngModel)]="event.event.title" formControlName="title" required >
                </div>

                <div class="form-group" *ngIf="event.event">
                  <label class="control-label">Start Day</label>
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-calendar"></i>
                    </div>
                    
                    <my-date-picker name="start_date" id="start_date" [options]="myDatePickerOptions" [(ngModel)]="event.event.start_date" formControlName="start_date" required >
                    </my-date-picker>
                    
                  </div>
                </div>

                <div class="form-group" *ngIf="event.event">
                  <label class="control-label">End Day</label>
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                      </div>
                      
                      <my-date-picker name="end_date" id="end_date" [options]="myDatePickerOptions" [(ngModel)]="event.event.end_date" formControlName="end_date" required >
                      </my-date-picker>
                      
                    </div>
                </div>

                <div class="form-group" *ngIf="event.event">
                  <label class="control-label">Description</label>
                  <textarea name="description" id="description" class="form-control" rows="8" cols="80" [(ngModel)]="event.event.description" formControlName="description" required></textarea>
                </div>

                <div class="form-group" *ngIf="event.event">
                  <label class="control-label">Location</label>
                  <textarea name="location" id="location" class="form-control" rows="3" [(ngModel)]="event.event.location" formControlName="location" required></textarea>
                </div>

              <div class="form-group" *ngIf="event.event">
                <label class="control-label">Number of Participants</label>
                <input type="number" name="number" id="number" class="form-control" [(ngModel)]="event.event.number" formControlName="number" required />
              </div>

              <!-- input game  -->
                <div class='form-group'>
                  <label>Game</label>
                  <select class="form-control" name="game_id" formControlName="game_id" [(ngModel)]="event.event.game">
                      <option value="" selected disabled>Select Game</option>
                      <option *ngFor="let game of games" value="{{ game._id }}">
                        {{ game.title }}
                      </option>
                  </select>
                </div>

              <!-- <div class="form-group">
                <label for="diadiem" class="control-label">Địa điểm</label>
                  <input type="text" class="form-control" id="diadiem" placeholder="Nhập địa điểm">
              </div> -->
              <div class="form-group">
                <label class="control-label">Document</label>
                <input type="file">
              </div>

              <div class="form-group">

                <!-- <div class="pull-left">
                  <input class="btn btn-success" value="Trở lại" routerLink="/admin/listeve">
                </div> -->
                <div class="pull-right">
                  <button type="submit" class="btn btn-success" > Edit </button>
                  <button class="btn btn-warning" type="button">Cancel</button>
                </div>
              </div>

            </div>
          </form>
        </div>
        <!-- /.row (nested) -->
      </div>
      <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
  </div>
  <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
