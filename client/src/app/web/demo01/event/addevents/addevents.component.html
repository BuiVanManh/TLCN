
<div class="container1">
  <div class="col-lg-12">
    <div class="panel panel-primary">
      <div class="panel-heading">
        Add New Event
      </div>
          
      <div class="panel-body">
          <div class="row show-hide-message">
            <div [ngClass]="messageClass">
              {{message}}
            </div>
          </div>
        <div class="row">
          <form [formGroup]="form" (submit)="addEvent()" role="form">
            <div class="col-lg-12">

              <div class="form-group">
                  <label class="control-label">Image</label>
                  <input type="text" name="image" id="image" class="form-control" placeholder="Typing your image ..." formControlName="image" required >
              </div>

              <div class="form-group">
                <label class="control-label">Title</label>
                <input type="text" name="title" id="title" class="form-control" placeholder="Typing your name of title ..." formControlName="title" required >
              </div>

              <div class="form-group">
                <label class="control-label">Start Day</label>
                <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-calendar"></i>
                  </div>
                  <form [formGroup]="form" novalidate>
                    <my-date-picker name="start_date" id="start_date" [options]="myDatePickerOptions" formControlName="start_date" required >
                    </my-date-picker>
                  </form>
                </div>
              </div>

              <div class="form-group">
                <label class="control-label">End Day</label>
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-calendar"></i>
                    </div>
                    <form [formGroup]="form" novalidate>
                      <my-date-picker name="end_date" id="end_date" [options]="myDatePickerOptions" formControlName="end_date" required >
                      </my-date-picker>
                    </form>
                  </div>
              </div>

              <div class="form-group">
                <label class="control-label">Location</label>
                <textarea name="location" id="location" class="form-control" placeholder="Typing your location ..." rows="3" formControlName="location" required></textarea>
              </div>

              <div class="form-group">
                <label class="control-label">Number of Participants</label>
                <input type="number" name="number" id="number" class="form-control" placeholder="Typing number of participants ..." formControlName="number" required />
              </div>

              <!-- input game  -->
              <div class='form-group'>
                <label>Game</label>
                <select class="form-control" name="game_id" formControlName="game_id">
                    <option value="" selected disabled>Select Game</option>
                    <option *ngFor="let game of games" value="{{ game._id }}">
                      {{ game.title }}
                    </option>
                </select>
              </div>

              <div class="form-group">
                <label class="control-label">Document</label>
                <input type="file">
              </div>

              <div class="form-group">
                <label class="control-label">Description</label>
                <app-ckeditor name="description" id="description"  class="form-control"  formControlName="description"></app-ckeditor>
                <textarea name="location" id="location" class="form-control"  rows="21" formControlName="location" required></textarea>
              </div>

              <div class="form-group">
                <div class="pull-right">
                  <button type="submit" class="btn btn-success" >Create</button>
                  <button type="reset" (onclick)="clearAllFields()" class="btn btn-warning">Reset</button>
                </div>
              </div>
            </div>
          </form>
        </div>
        <!-- /.row (nested) -->
      </div>
      <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
  </div>
  <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
