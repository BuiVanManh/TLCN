
<div class="container-login">
  <div class="container">
    <!-- <div class="row" style="padding-top:5px;">
      <a routerLink="/home"><span><i class="fa fa-home fa-3x"></i></span></a>
    </div> -->
      <!-- <div class="row showerr show-hide-message">
          <div [ngClass]="messageClass">
            <h5>{{message}}</h5> 
          </div>
        </div> -->
    <div class="row">
      <!--row-->
      <div class="col-md-4 col-md-offset-4" style="padding-top: 50px;">
        <!--col-->
        <div class="panel panel-default">
           
          <!--pan-->
          <h2>Login Form</h2><br>
         
          <div class="panel-body">
              <div class="row show-hide-message">
                  <div [ngClass]="messageClass">
                    {{message}}
                  </div>
                </div>
            <!--pan-->
            <form [formGroup]="form" (submit)="onLoginSubmit()">
              <div class="form-group">
                <!--form-->
                <div [ngClass]="{'has-error': form.controls.email.errors && form.controls.email.dirty,
                'has-success': form.controls.email.valid && form.controls.email.dirty}" class="form-group">
                  <label style="color: black"><i class="fa fa-envelope" aria-hidden="true"></i><b> Email</b></label>
                  <input type="email" name="" class="form-control" placeholder="Typying your email ..." autofocus formControlName="email">
                  <ul class="help-block">
                    <li *ngIf="form.controls.email.errors?.required && form.controls.email.dirty">Trường này bắt buộc</li>
                  </ul>
                </div>
              </div>

              <div class="form-group">
                <div [ngClass]="{'has-error': form.controls.password.errors && form.controls.password.dirty,
                  'has-success': form.controls.password.valid && form.controls.password.dirty}" class="form-group">
                  <label style="color: black"><i class="fa fa-unlock-alt" aria-hidden="true"></i><b> Password</b></label>
                  <input type="password" name="" class="form-control" placeholder="Typying your password ..." formControlName="password">
                  <ul class="help-block">
                    <li *ngIf="form.controls.password.errors?.required && form.controls.password.dirty">Trường này bắt buộc</li>
                  </ul>
                </div>
              </div>

              <div class="form-group">
                <button type="submit" name="btnLogin" class="btn btn-success btn-lg btn-block"><i class="fa fa-sign-in" aria-hidden="true"></i> Submit</button>
              </div>

              <div class="form-group">
                <a routerLink="/fogotpass">Fotgot Password</a><br>
                <a routerLink="/register1">If you don't have account? Register here!</a>
              </div>

            </form>
          </div>
          <!--pan-->
        </div>
        <!--pan-->
      </div>
      <!--col-->
    </div>
    <!--row-->
  </div>
  <!--con-->
</div>
