<div class="row">
	<div class="row show-hide-message">
		<div [ngClass]="messageClass">
			{{message}}
		</div>
	</div>
</div>	
<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-form-title" style="background-image: url(./assets/imgs/forgot-02.jpg);">
        <span class="login100-form-title-1">
          Forgot Password
        </span>
      </div>
      <form class="login100-form validate-form" [formGroup]="form" (submit)="onForgotPasswordSubmit()">
        <div class="wrap-input100 validate-input m-b-26" data-validate="Email is required">
          <span class="label-input100">Email</span>
          <input class="input100" type="email" name="email" class="form-control" placeholder="Typing your email..." autofocus formControlName="email">
          <span class="focus-input100"></span>
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn" type="submit">
            Send
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
