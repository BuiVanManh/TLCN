<div class="row">
	<div class="row show-hide-message">
		<div [ngClass]="messageClass">
			{{message}}
		</div>
	</div>
</div>			
<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url(./assets/imgs/login-01.jpg);">
					<span class="login100-form-title-1">
						Sign In
					</span>
				</div>

				<form class="login100-form validate-form" [formGroup]="form" (submit)="onLoginSubmit()">
					<div class="wrap-input100 validate-input m-b-26" data-validate="Email is required">
						<span class="label-input100">Email</span>
						<input class="input100" type="email" name="email" class="form-control" placeholder="Typing your email..." autofocus formControlName="email">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="password" type="password" class="form-control" placeholder="Typing your password..." formControlName="password">
						<span class="focus-input100"></span>
					</div>

					<div class="flex-sb-m w-full p-b-30">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Remember me
							</label>
						</div>

						<div>
						    <a routerLink="/forgotpassword1" class="txt1">Forgot Password?</a>
						</div>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Login
						</button>
					</div>

					<div class="flex-sb-m w-full p-b-30" style="padding-top:20px;">
						<div>
						    <a routerLink="/login1" class="txt1">If you don't have account? Please contact me via email: phamvuhoangtuan1604@gmail.com to sign up</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
